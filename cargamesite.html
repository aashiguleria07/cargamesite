<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GULERIAAASHI Racing</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: #111;
    font-family: Arial, sans-serif;
}

/* START SCREEN FIX - SHOWN ON TOP */
#startScreen {
    position: absolute;
    top: 25%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.85);
    padding: 25px 40px;
    border-radius: 15px;
    text-align: center;
    z-index: 9999;     /* âœ¨YAHI IMPORTANT FIX HAIâœ¨ */
}

button {
    padding: 10px 20px;
    margin: 8px;
    background: #ff4444;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}
button:hover{
    background:#ff7777;
}

/* Track */
#road {
    position: absolute;
    width: 300px;
    height: 100%;
    background: #333;
    left: 50%;
    transform: translateX(-50%);
    border-left: 5px dashed white;
    border-right: 5px dashed white;
    z-index: 1;
}

#player {
    width: 40px;
    height: 70px;
    background: red;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 5px;
    z-index: 2;
}

.enemy {
    width: 40px;
    height: 70px;
    background: yellow;
    position: absolute;
    top: -200px;
    border-radius: 5px;
}
</style>
</head>

<body>

<!-- START SCREEN -->
<div id="startScreen">
    <h1 style="color:red; letter-spacing:4px;">GULERIAAASHI</h1>
    <h3>Choose Difficulty</h3>

    <button onclick="setDifficulty(3)">EASY</button>
    <button onclick="setDifficulty(5)">NORMAL</button>
    <button onclick="setDifficulty(8)">HARD</button>

    <br><br>
    <button onclick="startGame()">Start Game</button>
</div>

<div id="road"></div>
<div id="player"></div>

<script>
let speed = 5;
let gameRunning = false;
let player = document.getElementById("player");
let enemies = [];

// Difficulty
function setDifficulty(level) {
    speed = level;
}

// Start Game
function startGame() {
    document.getElementById("startScreen").style.display = "none";
    gameRunning = true;

    createEnemies();
    requestAnimationFrame(gameLoop);
}

// Enemy Cars
function createEnemies() {
    for (let i = 0; i < 3; i++) {
        let e = document.createElement("div");
        e.classList.add("enemy");
        e.style.left = (130 + i * 60) + "px";
        e.style.top = (-200 * i) + "px";
        document.body.appendChild(e);
        enemies.push(e);
    }
}

// Move Player
document.addEventListener("keydown", function(e){
    if (!gameRunning) return;

    let pos = player.offsetLeft;

    if (e.key === "ArrowLeft" && pos > 120)
        player.style.left = (pos - 20) + "px";

    if (e.key === "ArrowRight" && pos < 330)
        player.style.left = (pos + 20) + "px";
});

// Collision Check
function crash(a, b) {
    let x = a.getBoundingClientRect();
    let y = b.getBoundingClientRect();

    return !(
        x.bottom < y.top ||
        x.top > y.bottom ||
        x.right < y.left ||
        x.left > y.right
    );
}

// Game Loop
function gameLoop() {
    if (!gameRunning) return;

    enemies.forEach(e => {
        let t = e.offsetTop;

        if (t > window.innerHeight)
            t = -200;

        e.style.top = (t + speed) + "px";

        if (crash(player, e)) {
            alert("ðŸ’¥ Crash! Game Over!");
            location.reload();
        }
    });

    requestAnimationFrame(gameLoop);
}
</script>

</body>
</html>
