<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Car Racing â€“ Made by Aashi</title>
<style>
    body {
        margin: 0;
        font-family: Arial;
        background: #111;
        overflow: hidden;
        color: white;
        text-align: center;
    }

    #gameArea {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background: #333;
    }

    .car {
        position: absolute;
        width: 50px;
        height: 80px;
        border-radius: 5px;
    }

    #playerCar {
        background: yellow;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
    }

    #enemyCar {
        background: red;
        top: -100px;
    }

    #startScreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
    }

    #credit {
        margin-top: 20px;
        font-size: 18px;
        color: #00ff99;
    }

    #restartBtn {
        padding: 10px 20px;
        font-size: 18px;
        margin-top: 20px;
        cursor: pointer;
        display: none;
    }
</style>
</head>
<body>

<div id="gameArea">
    <!-- Start Screen -->
    <div id="startScreen">
        <h1>Car Racing Game</h1>
        <p id="credit">Made by Aashi ðŸš—âœ¨</p>
        <button onclick="startGame()" style="padding:10px 20px;font-size:20px;">Start Game</button>
    </div>

    <div id="playerCar" class="car"></div>
    <div id="enemyCar" class="car"></div>

    <button id="restartBtn" onclick="location.reload()">Restart</button>
</div>

<script>
let player = document.getElementById("playerCar");
let enemy = document.getElementById("enemyCar");
let gameArea = document.getElementById("gameArea");

let playerX = window.innerWidth / 2 - 25;
let enemyX = Math.random() * (window.innerWidth - 50);
let enemyY = -200;
let speed = 5;
let gameRunning = false;

document.addEventListener("keydown", movePlayer);

function movePlayer(e) {
    if (!gameRunning) return;

    if (e.key === "ArrowLeft" && playerX > 0) {
        playerX -= 20;
    }
    if (e.key === "ArrowRight" && playerX < window.innerWidth - 50) {
        playerX += 20;
    }

    player.style.left = playerX + "px";
}

function startGame() {
    document.getElementById("startScreen").style.display = "none";
    gameRunning = true;
    requestAnimationFrame(gameLoop);
}

function gameLoop() {
    if (!gameRunning) return;

    enemyY += speed;
    enemy.style.top = enemyY + "px";
    enemy.style.left = enemyX + "px";

    // Enemy reset
    if (enemyY > window.innerHeight) {
        enemyY = -200;
        enemyX = Math.random() * (window.innerWidth - 50);
        speed += 0.3; // Speed increase
    }

    // Collision detection
    let p = player.getBoundingClientRect();
    let e = enemy.getBoundingClientRect();

    if (
        p.left < e.right &&
        p.right > e.left &&
        p.top < e.bottom &&
        p.bottom > e.top
    ) {
        gameOver();
        return;
    }

    requestAnimationFrame(gameLoop);
}

function gameOver() {
    gameRunning = false;
    document.getElementById("restartBtn").style.display = "block";
    alert("ðŸš— Crash! Game Over.");
}
</script>

</body>
</html>
