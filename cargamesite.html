<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GULERIAAASHI - Racing</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #111;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    /* Road */
    #road {
        position: absolute;
        width: 300px;
        height: 100%;
        background: #333;
        left: 50%;
        transform: translateX(-50%);
        border-left: 5px dashed white;
        border-right: 5px dashed white;
    }

    /* Player Car */
    #player {
        width: 40px;
        height: 70px;
        background: red;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 5px;
    }

    /* Enemy Car */
    .enemy {
        width: 40px;
        height: 70px;
        background: yellow;
        position: absolute;
        top: -100px;
        border-radius: 5px;
    }

    #startScreen {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.7);
        padding: 20px;
        border-radius: 10px;
    }

    button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        background: orange;
        cursor: pointer;
        font-size: 18px;
        border-radius: 5px;
    }
</style>

</head>
<body>

<div id="startScreen">
    <h1 style="color:red; letter-spacing:3px;">GULERIAAASHI</h1>
    <h3>Choose difficulty:</h3>

    <button onclick="setDifficulty(3)">EASY</button>
    <button onclick="setDifficulty(5)">NORMAL</button>
    <button onclick="setDifficulty(7)">HARD</button>

    <br><br>
    <button onclick="startGame()">Start Game</button>
</div>

<div id="road"></div>
<div id="player"></div>

<script>
let speed = 5;
let player = document.getElementById("player");
let road = document.getElementById("road");
let gameRunning = false;
let enemies = [];

function setDifficulty(level) {
    speed = level;
}

function startGame() {
    document.getElementById("startScreen").style.display = "none";
    gameRunning = true;

    createEnemies();
    requestAnimationFrame(gameLoop);
}

function createEnemies() {
    for (let i = 0; i < 3; i++) {
        let e = document.createElement("div");
        e.classList.add("enemy");
        e.style.left = (130 + i * 60) + "px";
        e.style.top = (-200 * i) + "px";
        document.body.appendChild(e);
        enemies.push(e);
    }
}

document.addEventListener("keydown", movePlayer);

function movePlayer(e) {
    if (!gameRunning) return;

    let pos = player.offsetLeft;

    if (e.key === "ArrowLeft" && pos > 120) {
        player.style.left = (pos - 20) + "px";
    }
    if (e.key === "ArrowRight" && pos < 330) {
        player.style.left = (pos + 20) + "px";
    }
}

function gameLoop() {
    if (!gameRunning) return;

    enemies.forEach(enemy => {
        let top = enemy.offsetTop;

        if (top > window.innerHeight) {
            top = -200;
        }

        enemy.style.top = (top + speed) + "px";

        if (isCollision(player, enemy)) {
            alert("ðŸ’¥ Crash! Game Over!");
            location.reload();
        }
    });

    requestAnimationFrame(gameLoop);
}

function isCollision(a, b) {
    let aRect = a.getBoundingClientRect();
    let bRect = b.getBoundingClientRect();

    return !(
        aRect.bottom < bRect.top ||
        aRect.top > bRect.bottom ||
        aRect.right < bRect.left ||
        aRect.left > bRect.right
    );
}
</script>

</body>
</html>
